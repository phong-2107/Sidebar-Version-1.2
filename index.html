<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <!-- STYLE.css -->
    <link rel="stylesheet" href="./style.css">
    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mainbody">
        <div class="slider close">
            <div class="profile">
                <img src="profile.jpg" class="image" alt="profile">
                <div class="profileText">
                    <p class="maintext text">
                        Nguyen Phong
                    </p>
                </div>
            </div>
            <div class="arrow">
                <i class="fa-solid fa-arrow-right-long"></i>
            </div>
            <div class="links">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass icons"></i> <input type="search" class="searchbtn" placeholder="Search">
                </div>
                <div class="dashboard childs">
                    <i class="fa-solid fa-house icons"></i><p class="text">Dashboard</p>
                </div>
                <div class="notifications childs">
                    <i class="fa-solid fa-bell icons"></i><p class="text">notification</p>
                </div>
                <div class="messages childs" >
                    <i class="fa-solid fa-envelope icons"></i><p class="text">messages</p>
                </div>
                <div class="heart childs" >
                    <i class="fa-solid fa-heart icons"></i><p class="text">Like</p>
                </div>
                <div class="coins childs" >
                    <i class="fa-solid fa-coins icons"></i><p class="text">coins</p>
                </div>
                <hr>
                <div class="logout childs">
                    <i class="fa-solid fa-right-from-bracket icons" ></i><p class="text">log out</p>
                </div>
                <div class="toggle">
                    <input type="checkbox" class="checkbox">
                    <p class="text" id="toggleText">Dark Mode</p>

                </div>
            </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
